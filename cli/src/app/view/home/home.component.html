<div class="container">

  <mat-card class="example-card">
    <mat-card-title>Manter Tipo de Items</mat-card-title>
    <mat-card-content>
      <button mat-button color="primary" (click)="openDialog(null)">Novo item</button>
    </mat-card-content>

  </mat-card>

  <table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> #Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo de Item </th>
      <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
    </ng-container>


    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button class="btn_action" (click)="editarElemento(element)" mat-icon-button aria-label="Editar item">
          <mat-icon>edit</mat-icon>
        </button>

        <button class="btn_action" mat-icon-button (click)="deletarElemento(element.id)" color="primary" aria-label="Excluir">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
