<div class="container">

  <mat-card class="example-card">
    <mat-card-title>Manter Tipo de Items</mat-card-title>
    <mat-card-content>

      <mat-divider></mat-divider>


      <mat-list>
        <mat-list-item>
          Consultar Tipo de Item
          <mat-divider></mat-divider>
        </mat-list-item>
        <mat-list-item class="fields-search">
            <select>
              <option value="Documentos">Documentos</option>
              <option value="Outros">Outros</option>
            </select>
            <input  type="text" >
        </mat-list-item>
        <mat-list-item style="display: flex; flex-direction: row-reverse;margin-bottom: 10px;">
          <div class="btn_home">
            <a routerLink="/adicionar"><button mat-button color="primary" > <mat-icon>add</mat-icon>Novo Item</button></a>
            <button mat-button color="primary" > <mat-icon>clear</mat-icon> Limpar</button>
            <button mat-button color="primary" > <mat-icon>search</mat-icon> Pesquisar</button>
          </div>
        </mat-list-item>

       </mat-list>




  <table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> #Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo de Item </th>
      <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
    </ng-container>


    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button class="btn_action" (click)="editarItem(element)" mat-icon-button aria-label="Editar item">
          <mat-icon>edit</mat-icon>
        </button>

        <button class="btn_action" mat-icon-button (click)="deletarItem(element.id)" color="primary" aria-label="Excluir">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card-content>

</mat-card>

</div>
