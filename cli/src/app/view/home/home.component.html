<div class="container">

  <mat-card class="example-card">
    <mat-card-title>Manter Tipo de Items</mat-card-title>
    <mat-card-content>

    </mat-card-content>

  </mat-card>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="tipo_item">
      <th mat-header-cell *matHeaderCellDef>Tipo de Item </th>
      <td mat-cell *matCellDef="let element"> {{element.tipo_item}} </td>
    </ng-container>


    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button class="btn_action" mat-icon-button aria-label="Editar item">
          <mat-icon>edit</mat-icon>
        </button>

        <button class="btn_action" mat-icon-button color="primary" aria-label="Excluir">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
